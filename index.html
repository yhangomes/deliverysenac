<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Senac</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="modal.css">

</head>

<body>
    <nav class="navegacao">
        <ul>
            <li><a href="./">üçï Delivery</a></li>
            <li><button id="adicionarPizza"> + Pizza </button></li>
            <li><button id="abrirCarrinho">üõí</button></li>
        </ul>
    </nav>
    <ul id="cardapio">
        <!-- Lista de pizzas -->
    </ul>
    <div id="checkout" class="checkout">
        <button id="fecharCarrinho">‚úï</button>
        <h2>Pedido</h2>
        <ul id="carrinho"></ul>
        <div class="total"></div>
    </div>
    <!-- Tag dialog, √© uma janela modal ela tem por padr√£o o display: none para exibir a janela na tela muda-se a propriedade 'open' -->
    <dialog id="modal">
        <div class="mascara"> <!---->
            <form id="cadastraPizza" class="modal">
                <div class="modal-header">
                    <h1>Cadastrar Pizza</h1>
                    <div class="modal-content">
                        <button type="button" id="fecharModal" class="fechar">X</button>
                    </div>
                </div> <!--Fecha o modal-header -->
                <div class="modal-body">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div>
                        <label for="foto">Foto</label>
                        <input type="text" name="foto" id="foto" placeholder="imgs/nome.jpg" required>
                    </div>
                    <div>
                        <label for="valor">Valor</label>
                        <input type="number" step="0.01" id="valor" name="valor" required>
                    </div>
                    <div>
                        <label for="ingredientes">Ingredientes</label>
                        <input type="text" name="ingredientes" id="ingredientes">
                    </div>
                </div> <!--Fecha o modal-body-->
                <div class="modal-footer">
                    <div>
                        <button type="submit">Salvar</button>
                    </div>
                </div> <!--Fecha o modal-footer-->
            </form>
        </div><!--fecha div mascara-->
    </dialog><!--fecha o dialog modal-->
    <script src="pizzas.js"></script>
    <script src="cardapio.js"></script>
    <script src="carrinho.js"></script>
    <script src="app.js"></script>

</body>

</html>
