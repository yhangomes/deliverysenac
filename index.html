<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>delivery senac</title>
    <link rel="stylesheet" href="/delivery.css">
</head>

<body>
    <nav class="navegacao">
        <ul>
            <li><a href="./">delivery</a></li>
            <li><a href="#">+ pizza</a></li>
            <li><button id="abrircarrinho">carrinho</button></li>
            
        </ul>
    </nav>
    <h1>delivery senac</h1>
    <ul id="cardapio"></ul>
    <div id="checkout" class="checkout">
        <button id="fecharcarrinho">fechar carrinho</button>
        <h2>pedido</h2>
        <ul id="carrinho"></ul>
    </div>
    <script>

        let cardapio = [
       {
            foto: "imgs/Pizza1.jpg",
            nome: "calabresa",
            ingredientes: ["calabresa", "cebola", "muçarela"],
            valor: 45.00
        },
       {
            foto: "imgs/Pizza2.jpg",
            nome: "frango com catupiry",
            ingredientes: ["frango", "catupiry", "muçarela"],
            valor: 50.00
        },

        {
            foto: "imgs/Pizza3.jpg",
            nome: "calanguinho",
            ingredientes: ["calango", "cebola", "muçarela", "brocolis"],
            valor: 60.00
        },
       {
            foto: "imgs/Pizza4.jpg",
            nome: "fuminho",
            ingredientes: ["pimenta malagueta", "calabresa", "carne", "ralapenho", "camarao"],
            valor: 80.00
        },

        {
            foto: "imgs/Pizza5.jpg",
            nome: "mussarela",
            ingredientes: ["mussarela"],
            valor: 45.00
        },

        {
            foto: "imgs/Pizza6.jpg",
            nome: "camarao com queijo",
            ingredientes: ["mussarela", "camarao", "cebola"],
            valor: 65.00
        }
    ];
        const cardapioUl = document.getElementById('cardapio');
        cardapioUl.innerHTML = "";
        cardapio.forEach((pizza) => {
            const li = document.createElement('li');
            // console.log(`${pizza.nome} valor: ${pizza.valor.tofixed(2)}`)
            li.className = "pizza";
            // cria um elemento img para adicoionar uma imagem de pizza
            const img = document.createElement('img');
            img.src = pizza.foto
            const ingredientesdiv = document.createElement('div');
            ingredientesdiv.innerHTML = `(${pizza.ingredientes.join(', ')})`;
            ingredientesdiv.className = "ingredientes";
            const button = document.createElement('button');
            button.textContent = "COMPRAR";
            li.appendChild(img);
            li.innerHTML += `${pizza.nome} - R$ ${pizza.valor.toFixed(2)}`;
            li.appendChild(ingredientesdiv);
            li.appendChild(button);

            cardapioUl.appendChild(li);
        });

    </script>
</body>

</html>
